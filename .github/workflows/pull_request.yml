on: ["push", "pull_request"]

name: Test Coveralls

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install npm dependencies
      run: npm install

    - name: Run ts-prune
      run: npm run ts-prune --error

    - name: Run tests
      run: npm run test:coveralls
