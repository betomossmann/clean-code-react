on: ["push", "pull_request"]

name: Test CI/CD

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 'Test: which'
        run: which pnpm && which pnpx

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 6
          run_install: false

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Run ts-prune
        run: pnpm ts-prune --error

      - name: Run tests
        run: pnpm test:coveralls
